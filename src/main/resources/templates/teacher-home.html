<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <style>
        nav .active .nav-link {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">DASHBOARD</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" th:href="@{/teacher/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/teacher/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/LoginPage.html}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Welcome, <span th:text="${teacher != null ? teacher.name : 'Teacher'}">Teacher</span>!</h2>
    <hr>
    <h4>Your Assigned Sport Sessions</h4>

    <div th:if="${#lists.isEmpty(sessions)}">
        <p class="text-muted">You are not assigned to any sport sessions currently.</p>
    </div>

    <div th:unless="${#lists.isEmpty(sessions)}">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Session ID</th>
                <th>Sport</th>
                <th>Time</th>
                <th>Venue</th>
                <th>Group</th>
                <th>Semester</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="session : ${sessions}">
                <td th:text="${session.sessionId}">SID</td>
                <td th:text="${session.sport.sportName}">Sport</td>
                <td th:text="${session.sessionTime}">Time</td>
                <td th:text="${session.venue}">Venue</td>
                <td th:text="${session.sessionGroup}">Group</td>
                <td th:text="${session.semester}">Semester</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
