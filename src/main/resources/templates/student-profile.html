<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f6fa;
        }

        .profile-card {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .profile-info h4 {
            font-weight: bold;
            margin: 0;
        }

        .custom-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .custom-table th,
        .custom-table td {
            padding: 12px 15px;
            border: 1px solid #e3e6f0;
        }

        .custom-table th {
            background-color: #e9f0fb;
            color: #000000;
            width: 40%;
        }

        .custom-table td {
            color: #000000;
            background-color: #f9fcff;
        }

        .btn-edit {
            margin-top: 30px;
            font-weight: 600;
            display: block;
            width: 100%;
        }

        nav a.nav-link {
            font-weight: 600;
        }

        nav .active .nav-link {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand font-weight-bold" href="#">STUDENT PROFILE</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/home}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/register}">Register</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Profile Card -->
<div class="profile-card">
    <div class="profile-header">
        <img th:src="@{/user.png}" alt="Profile Picture">
        <div class="profile-info">
            <h4 th:text="${student.name}">Student Name</h4>
        </div>
    </div>

    <table class="custom-table">
        <tr>
            <th>Student ID</th>
            <td th:text="${student.studentId}">Student Id</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${student.email}">Email</td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${student.address}">Address</td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td th:text="${student.phoneNumber}">Phone Number</td>
        </tr>
        <tr>
            <th>Password</th>
            <td th:text="${student.password}">Password</td>
        </tr>
    </table>

    <!-- Edit Button with spacing -->
    <a th:href="@{'/student/edit/' + ${student.studentId}}" class="btn btn-success btn-edit">
        Edit Student Data
    </a>

</div>

</body>
</html>
