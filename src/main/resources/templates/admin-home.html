<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #dce2ed 100%);
            min-height: 100vh;
        }

        nav .active .nav-link {
            text-decoration: underline;
        }

        .welcome-section {
            background: linear-gradient(135deg, #FBED96 0%, #ABECD6 100%);
            color: black;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-title {
            font-weight: 600;
            margin-bottom: 0;
        }

        .dashboard-instructions {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow-sm">
    <a class="navbar-brand font-weight-bold" href="#">ADMIN DASHBOARD</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" th:href="@{/admin/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/admin/sessions}">View Sessions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/admin/add-session}">Add Session</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Section -->
<div class="container py-5">
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2 class="welcome-title">
            Welcome, <span th:text="${admin != null ? admin.name : 'Admin'}">Admin</span>!
        </h2>
    </div>

    <!-- Dashboard Instructions -->
    <div class="dashboard-instructions">
        <p>This is your admin dashboard. Use the top navigation bar to:</p>
        <ul>
            <li>View all sport sessions</li>
            <li>Add a new sport session</li>
            <li>Logout of the system</li>
        </ul>
    </div>
</div>

</body>
</html>
