<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6fa;
        }

        nav .active .nav-link {
            text-decoration: underline;
        }

        nav a.nav-link {
            font-weight: bold;
        }

        .dashboard-container {
            margin-top: 60px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">MANAGE SPORT SESSIONS</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/sessions}">View Sessions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/add-session}">Add Session</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/LoginPage.html}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container dashboard-container">
    <h2>Welcome, <span th:text="${admin != null ? admin.name : 'Admin'}">Admin</span>!</h2>
    <hr>
    <p>This is your admin dashboard. Use the top navigation bar to:</p>
    <ul>
        <li>View all sport sessions</li>
        <li>Add a new sport session</li>
        <li>Logout of the system</li>
    </ul>
</div>

</body>
</html>
