<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register Sport Sessions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Register Sport >> </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/student/home}">Student Home</a></li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3>Available Sport Sessions</h3>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/student/register}" method="post">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Sport</th>
                <th>Group</th>
                <th>Venue</th>
                <th>Time</th>
                <th>Quota (Registered / Max)</th>
                <th>Register</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="session : ${sessions}">
                <td th:text="${session.sport.sportName}">Sport Name</td>
                <td th:text="${session.group}">Group</td>
                <td th:text="${session.venue}">Venue</td>
                <td th:text="${session.time}">Time</td>
                <td>
                    <span th:text="${session.register.size()}"></span> / <span th:text="${session.quota}"></span>
                </td>
                <td>
                    <button type="submit" name="sessionId" th:value="${session.sessionId}"
                            class="btn btn-primary"
                            th:disabled="${session.register.size()} >= ${session.quota}">
                        Register
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
