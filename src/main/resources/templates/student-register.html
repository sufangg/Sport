<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register Sport Sessions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        nav .active .nav-link {
            text-decoration: underline;
        }

        .welcome-section {
            background: linear-gradient(135deg, #fceabb 0%, #d0f0ff 100%);
            color: black;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .session-card {
            border-radius: 15px;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            padding: 1.8rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .session-card:hover {
            transform: scale(1.01);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .card-info {
            margin-bottom: 0.6rem;
            display: flex;
            align-items: center;
        }

        .card-info i {
            width: 20px;
            margin-right: 8px;
            color: #007bff;
        }

        .quota-display {
            font-weight: 600;
        }

        .search-bar {
            border-radius: 50px;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">REGISTER SPORT SESSION</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/profile}">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" th:href="@{/student/register}">Register</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <div class="welcome-section">
        <h3 class="m-0">Available Sport Sessions</h3>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- Search bar -->
    <form class="form-inline mb-4" th:action="@{/student/search}" method="get">
        <div class="input-group w-100">
            <input type="search" class="form-control search-bar" name="query"
                   placeholder="Search by Sport or Session" required>
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
    </form>

    <!-- Sessions Display -->
    <div class="row">
        <div class="col-md-6 mb-4" th:each="sess : ${sessions}">
            <div class="session-card">
                <div class="card-title" th:text="${sess.sport.sportName}">
                    Basketball
                </div>

                <div class="card-info">
                    <i class="fas fa-code"></i>
                    <span><strong>Sport Code:</strong> <span th:text="${sess.sport.sportId}">SP001</span></span>
                </div>

                <div class="card-info">
                    <i class="fas fa-id-badge"></i>
                    <span><strong>Session Code:</strong> <span th:text="${sess.sessionId}">S001</span></span>
                </div>

                <div class="card-info">
                    <i class="fas fa-users"></i>
                    <span><strong>Group:</strong> <span th:text="${sess.sessionGroup}">A</span></span>
                </div>

                <div class="card-info">
                    <i class="fas fa-map-marker-alt"></i>
                    <span><strong>Venue:</strong> <span th:text="${sess.venue}">Hall A</span></span>
                </div>

                <div class="card-info">
                    <i class="fas fa-clock"></i>
                    <span><strong>Time:</strong> <span th:text="${sess.sessionTime}">8AM-10AM</span></span>
                </div>

                <div class="card-info">
                    <i class="fas fa-user-check"></i>
                    <span><strong>Quota:</strong>
                        <a th:href="@{'/student/session/' + ${sess.sessionId} + '/students'}"
                           class="badge badge-info quota-display">
                            <span th:text="${sess.registrations.size()}">0</span>
                        </a>
                        /
                        <span class="badge badge-secondary quota-display" th:text="${sess.quota}">10</span>
                    </span>
                </div>

                <form th:action="@{/student/register}" method="post" class="mt-3">
                    <input type="hidden" name="sessionId" th:value="${sess.sessionId}" />
                    <button type="submit"
                            class="btn btn-success btn-block"
                            th:disabled="${sess.registrations.size()} >= ${sess.quota}">
                        <i class="fas fa-plus-circle"></i> Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:if="${showAll}">
    setTimeout(function () {
        window.location.href = '/student/register';
    }, 3000); // 3 seconds delay
</script>


</body>
</html>
