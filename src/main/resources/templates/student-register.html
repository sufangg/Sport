<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register Sport Sessions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <style>
        nav .active .nav-link {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> REGISTER SPORT SESSION </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/profile}">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" th:href="@{/student/register}">Register</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3>Available Sport Sessions</h3>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form class="form-inline my-3 w-100" th:action="@{/student/search}" method="get">
        <input class="form-control mr-2" style="width: 50%;" type="search"
               placeholder="Search by Sport or Session" name="query" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Sport Code</th>
            <th>Session Code</th>
            <th>Sport</th>
            <th>Group</th>
            <th>Venue</th>
            <th>Time</th>
            <th>Quota</th>
            <th>Register</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sess : ${sessions}">
            <td th:text="${sess.sport.sportId}">Sport Code</td>
            <td th:text="${sess.sessionId}">Session Code</td>
            <td th:text="${sess.sport.sportName}">Sport Name</td>
            <td th:text="${sess.sessionGroup}">Group</td>
            <td th:text="${sess.venue}">Venue</td>
            <td th:text="${sess.sessionTime}">Time</td>
            <td>
                <a th:href="@{'/student/session/' + ${sess.sessionId} + '/students'}"
                   class="text-primary font-weight-bold">
                    <span th:text="${sess.registrations.size()}">0</span>
                </a>
                /
                <span th:text="${sess.quota}">0</span>
            </td>
            <td>
                <form th:action="@{/student/register}" method="post">
                    <input type="hidden" name="sessionId" th:value="${sess.sessionId}" />
                    <button type="submit"
                            class="btn btn-primary"
                            th:disabled="${sess.registrations.size()} >= ${sess.quota}">
                        Register
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
