<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f6fa;
            font-size: 0.95rem;
        }
        .register-card {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 25px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .register-card h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .form-group.row {
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
        }
        .form-control {
            height: 35px;
        }
        .btn-submit {
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
        }
        .form-role {
            display: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">REGISTER ACCOUNT</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="#">Register</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/LoginPage.html}">Login</a></li>
        </ul>
    </div>
</nav>

<div class="register-card">
    <h3>Create Account</h3>

    <!-- Role Selection -->
    <div class="form-group text-center">
        <label class="mr-3"><input type="radio" name="role" value="student" checked onclick="toggleForm()"> Student</label>
        <label class="mr-3"><input type="radio" name="role" value="teacher" onclick="toggleForm()"> Teacher</label>
        <label><input type="radio" name="role" value="admin" onclick="toggleForm()"> Admin</label>
    </div>

    <!-- Student Form -->
    <form th:action="@{/student/account}" method="post" th:object="${student}" id="studentForm" class="form-role">
        <div class="form-group row">
            <label for="studentId" class="col-sm-4 col-form-label">Student ID</label>
            <div class="col-sm-8"><input type="text" class="form-control" id="studentId" th:field="*{studentId}" required></div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Full Name</label>
            <div class="col-sm-8"><input type="text" class="form-control" id="name" th:field="*{name}" required></div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8"><input type="email" class="form-control" id="email" th:field="*{email}" required></div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8"><input type="text" class="form-control" id="address" th:field="*{address}" required></div>
        </div>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
            <div class="col-sm-8"><input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required></div>
        </div>
        <div class="form-group row">
            <label for="semester" class="col-sm-4 col-form-label">Semester</label>
            <div class="col-sm-8"><input type="text" class="form-control" id="semester" th:field="*{semester}" required></div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8"><input type="password" class="form-control" id="password" th:field="*{password}" required></div>
        </div>
        <button type="submit" class="btn btn-success btn-submit">Create Student Account</button>
    </form>

    <!-- Teacher Form -->
    <form th:action="@{/teacher/account}" method="post" th:object="${teacher}" id="teacherForm" class="form-role">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Teacher ID</label>
            <div class="col-sm-8"><input type="text" class="form-control" th:field="*{teacherId}" required></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Full Name</label>
            <div class="col-sm-8"><input type="text" class="form-control" th:field="*{name}" required></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8"><input type="email" class="form-control" th:field="*{email}" required></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8"><input type="password" class="form-control" th:field="*{password}" required></div>
        </div>
        <button type="submit" class="btn btn-success btn-submit">Create Teacher Account</button>
    </form>

    <!-- Admin Form -->
    <form th:action="@{/admin/account}" method="post" th:object="${admin}" id="adminForm" class="form-role">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Admin ID</label>
            <div class="col-sm-8"><input type="text" class="form-control" th:field="*{adminId}" required></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Full Name</label>
            <div class="col-sm-8"><input type="text" class="form-control" th:field="*{name}" required></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8"><input type="email" class="form-control" th:field="*{email}" required></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8"><input type="password" class="form-control" th:field="*{password}" required></div>
        </div>
        <button type="submit" class="btn btn-success btn-submit">Create Admin Account</button>
    </form>
</div>

<script>
    function toggleForm() {
        const role = document.querySelector('input[name="role"]:checked').value;
        document.querySelectorAll('.form-role').forEach(f => f.style.display = 'none');
        document.getElementById(role + 'Form').style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", toggleForm);
</script>

</body>
</html>
