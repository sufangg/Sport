<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sport Registration Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .login-container {
            max-width: 500px;
            margin: auto;
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-login {
            background-color: #f3d9f5;
            color: #000;
            border: 1px solid #000;
            padding: 8px 20px;
            border-radius: 5px;
        }

        .btn-login:hover {
            background-color: #ebc6f0;
        }

        .alert {
            margin-bottom: 20px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    <!-- Show logout success -->
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <!-- Show login error -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid ID or password.
    </div>

    <form th:action="@{/login}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- ID input -->
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">ID:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your ID" required>
        </div>

        <!-- Password input -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Login button -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-login">Login</button>
        </div>

        <!-- Register link -->
        <div class="register-link mt-3">
            <span>No account? </span><a th:href="@{/registration}">Register here</a>
        </div>
    </form>
</div>

</body>
</html>
