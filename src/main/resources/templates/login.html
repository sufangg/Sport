<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sport System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fbf0e9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
    }

    .login-box img.logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      height: auto;
      width: 200px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: bold;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #6eade3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #668fe6;
    }

    .error-message {
      color: red;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .success-message {
      color: green;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #ff8080;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img th:src="@{/logo.png}" class="logo" alt="Sport System Logo">
  <h2>Login</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


  <form th:action="@{/login}" method="post">
    <label for="username">Username / Admin ID / Email</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>

    <div class="register-link">
      Donâ€™t have an account?
      <a th:href="@{/user-registration}">Register here</a>
    </div>
  </form>

  <div class="error-message" th:if="${param.error}">
    Invalid username or password.
  </div>

  <div class="success-message" th:if="${param.logout}">
    You have been logged out successfully.
  </div>
</div>

</body>
</html>
