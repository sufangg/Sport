<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Login - Sport Session System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      margin-top: 80px;
      max-width: 400px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group label {
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="login-container">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Login</h4>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid username or password.
        </div>

        <!-- Logout success message -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
          You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" class="form-control" id="username" name="username" required
                   placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required
                   placeholder="Enter password">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <hr>

        <div class="text-center">
          <p>Don't have an account?</p>
          <a class="btn btn-link" th:href="@{/admin/account}">Register as Admin</a><br>
          <a class="btn btn-link" th:href="@{/teacher/account}">Register as Teacher</a><br>
          <a class="btn btn-link" th:href="@{/student/account}">Register as Student</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
