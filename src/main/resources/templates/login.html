<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sport System</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .login-container {
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .success-message {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>

  <form th:action="@{/login}" method="post">
    <label for="username">Username / Admin ID / Email</label>
    <input type="text" id="username" name="username" required/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required/>

    <button type="submit">Login</button>
    <p class="mt-3 text-center">
      Don't have an account?
      <a th:href="@{/user-registration}">Create one</a>
    </p>
  </form>

  <div class="error-message" th:if="${param.error}">
    Invalid username or password.
  </div>
  <div class="success-message" th:if="${param.logout}">
    You have been logged out successfully.
  </div>
</div>

</body>
</html>
