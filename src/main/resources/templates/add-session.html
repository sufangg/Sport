<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Session</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->

  <style>
    body {
      background-color: #f4f6fa;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec); /* Gradient like your friend's card */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    nav .active .nav-link {
      text-decoration: underline;
    }

    nav a.nav-link {
      font-weight: bold;
    }

    .btn i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand font-weight-bold" href="#">MANAGE SPORT SESSIONS</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link font-weight-bold" th:href="@{/admin/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link font-weight-bold" th:href="@{/admin/sessions}">View Sessions</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link font-weight-bold" th:href="@{/admin/add-session}">Add Session</a>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<!-- Add Session Form -->
<div class="form-container">
  <h3 class="mb-4 text-center">Add New Sport Session</h3>

  <form th:action="@{/admin/add-session}" method="post">
    <div class="form-group">
      <label for="sportId">Sport Code (e.g: SP03)</label>
      <input type="text" class="form-control" id="sportId" name="sportId" required>
    </div>
    <div class="form-group">
      <label for="sessionId">Session Code (e.g: SS003)</label>
      <input type="text" class="form-control" id="sessionId" name="sessionId" required>
    </div>
    <div class="form-group">
      <label for="sportName">Sport Name (e.g: Tennis)</label>
      <input type="text" class="form-control" id="sportName" name="sportName" required>
    </div>
    <div class="form-group">
      <label for="sessionGroup">Group (e.g: G3)</label>
      <input type="text" class="form-control" id="sessionGroup" name="sessionGroup" required>
    </div>
    <div class="form-group">
      <label for="venue">Venue (e.g: Court 1)</label>
      <input type="text" class="form-control" id="venue" name="venue" required>
    </div>
    <div class="form-group">
      <label for="sessionTime">Time (e.g: 8AM - 11AM)</label>
      <input type="text" class="form-control" id="sessionTime" name="sessionTime" required>
    </div>
    <div class="form-group">
      <label for="quota">Quota (e.g: 20)</label>
      <input type="number" class="form-control" id="quota" name="quota" required>
    </div>
    <div class="form-group">
      <label for="teacherName">Teacher Name (e.g: Mr. Nabil)</label>
      <input type="text" class="form-control" id="teacherName" name="teacherName" required>
    </div>

    <button type="submit" class="btn btn-success btn-block">
      <i class="fas fa-plus-circle"></i> Add Session
    </button>
  </form>
</div>

</body>
</html>
