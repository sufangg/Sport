<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sport Registration Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .login-container {
            max-width: 500px;
            margin: auto;
            padding: 30px 40px;
            border: 1px solid #000;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-check-inline {
            margin-right: 20px;
        }

        .btn-login {
            background-color: #f3d9f5;
            color: #000;
            border: 1px solid #000;
            padding: 8px 20px;
            border-radius: 5px;
        }

        .btn-login:hover {
            background-color: #ebc6f0;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Sport Registration Management</h1>

<div class="login-container">
    <form>
        <!-- Role selection -->
        <div class="mb-3">
            <label class="form-label fw-bold">Role:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
                <label class="form-check-label" for="student">Student</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher">
                <label class="form-check-label" for="teacher">Teacher</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
                <label class="form-check-label" for="admin">Admin</label>
            </div>
        </div>

        <!-- ID input -->
        <div class="mb-3">
            <label for="id" class="form-label fw-bold">ID:</label>
            <input type="text" class="form-control" id="id" placeholder="Enter your ID">
        </div>

        <!-- Password input -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <!-- Login button -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-login">Login</button>
        </div>

        <!-- Register link -->
        <div class="register-link mt-3">
            <span>No account? </span><a href="#">Register here</a>
        </div>
    </form>
</div>

</body>
</html>
