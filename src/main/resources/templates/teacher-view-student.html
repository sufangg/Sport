<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students in Session</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h2>Students Registered for Session: <span th:text="${sessionId}">Session ID</span></h2>
  <a th:href="@{/teacher/home}" class="btn btn-secondary mb-3">Back to Dashboard</a>

  <div th:if="${#lists.isEmpty(registrations)}">
    <p class="text-muted">No students registered for this session.</p>
  </div>

  <div th:unless="${#lists.isEmpty(registrations)}">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Student Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="reg : ${registrations}">
        <td th:text="${reg.student.name}">Name</td>
        <td th:text="${reg.student.email}">Email</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
