<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students in Session</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .header-card {
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header-card h2 {
      margin: 0;
      font-weight: bold;
      color: black;
    }

    .styled-table {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
    }

    .no-data {
      padding: 1rem;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      text-align: center;
      border-radius: 10px;
    }

    .btn-back {
      margin-top: 1rem;
    }

    nav a.nav-link {
      font-weight: 600;
    }

    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">SESSION STUDENTS</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teacher/home}">Home</a>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">

  <!-- Title -->
  <div class="header-card">
    <h2>Students Registered in Session: <span th:text="${sessionId}">Session ID</span></h2>
  </div>

  <!-- No data message -->
  <div th:if="${#lists.isEmpty(registrations)}" class="no-data">
    <i class="fas fa-user-times fa-lg"></i> No students have registered for this session yet.
  </div>

  <!-- Student table -->
  <div th:unless="${#lists.isEmpty(registrations)}" class="styled-table">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>No.</th>
        <th>Student Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="reg, stat : ${registrations}">
        <td th:text="${stat.index + 1}">1</td>
        <td th:text="${reg.student.name}">Name</td>
        <td th:text="${reg.student.email}">Email</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Back button -->
  <a th:href="@{/teacher/home}" class="btn btn-secondary btn-back">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>

</div>

</body>
</html>
