<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student Data</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f4f8;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-update,
        .btn-cancel {
            padding: 6px 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">EDIT PROFILE</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/register}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/LoginPage.html}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="form-container">
    <div class="form-title">Update Student Data</div>
    <form th:action="@{'/student/edit/' + ${student.studentId}}" method="post" th:object="${student}">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Student ID:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{studentId}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Student Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Student Address:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{address}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone Number:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{phoneNumber}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Leave blank to keep current password">
            </div>
        </div>

        <div class="btn-row">
            <button type="submit" class="btn btn-warning btn-update">Update</button>
            <a th:href="@{/student/profile}" class="btn btn-secondary btn-cancel">Cancel</a>
        </div>
    </form>

</div>

</body>
</html>
