<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Students</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <style>
        nav .active .nav-link {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">REGISTERED STUDENTS</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/student/profile}">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" th:href="@{/student/register}">Register</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Students Registered in This Session</h2>

    <div th:if="${#lists.isEmpty(students)}">
        <p class="text-muted">No students have registered for this session yet.</p>
    </div>

    <div th:unless="${#lists.isEmpty(students)}">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.studentId}">ID</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.email}">Email</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/student/register}" class="btn btn-secondary mt-3">Back to Register Page</a>
</div>

</body>
</html>
