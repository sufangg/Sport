<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 700px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>

    <script>
        function toggleFields() {
            const role = document.getElementById("role").value;
            document.getElementById("studentFields").style.display = role === 'STUDENT' ? 'block' : 'none';
            document.getElementById("teacherFields").style.display = role === 'TEACHER' ? 'block' : 'none';
        }
    </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand font-weight-bold" href="#">USER REGISTRATION</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" th:href="@{/user-registration}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Registration Form -->
<div class="container">
    <div class="register-container">
        <h2 class="text-center">Create an Account</h2>

        <form th:action="@{/user-registration}" th:object="${user}" method="post">

            <!-- Role -->
            <div class="form-group row">
                <label for="role" class="col-sm-3 col-form-label form-label">Register as</label>
                <div class="col-sm-9">
                    <select th:field="*{role}" class="form-control" id="role" onchange="toggleFields()">
                        <option value="STUDENT">Student</option>
                        <option value="TEACHER">Teacher</option>
                    </select>
                </div>
            </div>

            <!-- Name -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label form-label">Name</label>
                <div class="col-sm-9">
                    <input th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <!-- Email -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <!-- Password -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label form-label">Password</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{password}" class="form-control" required />
                </div>
            </div>

            <!-- Student Fields -->
            <div id="studentFields" style="display: block;">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label form-label">Address</label>
                    <div class="col-sm-9">
                        <input th:field="*{address}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label form-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input th:field="*{phoneNumber}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label form-label">Semester</label>
                    <div class="col-sm-9">
                        <input th:field="*{semester}" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- Teacher Fields -->
            <div id="teacherFields" style="display: none;">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label form-label">Room Number</label>
                    <div class="col-sm-9">
                        <input th:field="*{roomNumber}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label form-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input th:field="*{phoneNumber}" class="form-control" />
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
        </form>
    </div>
</div>

</body>
</html>
