<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Teacher Data</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f4f8;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-update,
    .btn-cancel {
      padding: 6px 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">EDIT PROFILE</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link font-weight-bold" th:href="@{/teacher/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link font-weight-bold" th:href="@{/teacher/profile}">Profile</a>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="nav-link font-weight-bold btn btn-link" style="color: white; text-decoration: none;">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<!-- Form Container -->
<div class="form-container">
  <div class="form-title">Update Teacher Data</div>
  <form th:action="@{'/teacher/edit/' + ${teacher.teacherId}}" method="post" th:object="${teacher}">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Teacher ID:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{teacherId}" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Email:</label>
      <div class="col-sm-8">
        <input type="email" th:field="*{email}" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Teacher Name:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{name}" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Room Number:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{roomNumber}" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Phone Number:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{phoneNumber}" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Password:</label>
      <div class="col-sm-8">
        <input type="password" th:field="*{password}" class="form-control" placeholder="Leave blank to keep current password">
      </div>
    </div>

    <div class="btn-row">
      <button type="submit" class="btn btn-warning btn-update">Update</button>
      <a th:href="@{/teacher/profile}" class="btn btn-secondary btn-cancel">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
