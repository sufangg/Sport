<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student Account</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f6fa;
            font-size: 0.95rem;
        }

        .register-card {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 25px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .register-card h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-group.row {
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            height: 35px;
        }

        .btn-submit {
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
        }

        nav a.nav-link {
            font-weight: 600;
        }

        nav .active .nav-link {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">REGISTER ACCOUNT</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/account}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/LoginPage.html}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Form Card -->
<div class="register-card">
    <h3>Create Student Account</h3>
    <form th:action="@{/student/account}" method="post" th:object="${student}">
        <div class="form-group row">
            <label for="studentId" class="col-sm-4 col-form-label">Student ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="studentId" th:field="*{studentId}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Full Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="semester" class="col-sm-4 col-form-label">Semester</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="semester" th:field="*{semester}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-submit">Create Account</button>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    </form>
</div>

</body>
</html>
